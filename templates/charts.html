<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图表样例</title>
    {% load static %}
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>

<body>
<div class="layui-card">
    <div class="layui-card-header">柱形图</div>
    <div class="layui-card-body">
        <div id="EchartZhu" style="width: 500px;height: 500px;"></div>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-header">折线图</div>
    <div class="layui-card-body">
        <div id="EchartZhe" style="width: 500px;height: 500px;"></div>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-header">饼状图</div>
    <div class="layui-card-body">
        <div id="EchartBing" style="width: 500px;height: 500px;"></div>
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/js/'
    }).use(['layer', 'form', 'element', 'carousel', 'echarts'], function () {
        var layer = layui.layer
            , form = layui.form
            , element = layui.element
            , carousel = layui.carousel
            , echarts = layui.echarts;

        //chart实例
        var chartZhu = echarts.init(document.getElementById('EchartZhu'));
        var chartZhe = echarts.init(document.getElementById('EchartZhe'));
        var chartBing = echarts.init(document.getElementById('EchartBing'));
        //指定图表配置项和数据
        var optionchart = {
            title: {
                text: '商品订单'
            },
            tooltip: {},
            legend: {
                data: ['销量','产量']
            },
            xAxis: {
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周天']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '销量',
                type: 'bar', //柱状
                data: [1, 3, 2, 4, 6, 8,],
                itemStyle: {
                    normal: { //柱子颜色
                        color: 'red'
                    }
                },
            }, {
                name: '产量',
                type: 'bar',
                data: [1, 2, 3, 4, 5, 6,],
                itemStyle: {
                    normal: {
                        color: 'blue'
                    }
                }
            }]
        };

        var optionchartZhe = {
            title: {
                text: '商品订单'
            },
            tooltip: {},
            legend: { //顶部显示 与series中的数据类型的name一致
                data: ['销量', '产量', '营业额', '单价']
            },
            xAxis: {
                // type: 'category',
                // boundaryGap: false, //从起点开始
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '销量',
                type: 'line', //线性
                data: [1, 2, 1, 2, 3, 4,],
            }, {
                name: '产量',
                type: 'line', //线性
                data: [1, 1, 2, 2, 3, 3,],
            }, {
                smooth: true, //曲线 默认折线
                name: '营业额',
                type: 'line', //线性
                data: [1, 3, 1, 2, 4, 5,],
            }, {
                smooth: true, //曲线
                name: '单价',
                type: 'line', //线性
                data: [1, 4, 5, 7, 8, 2,],
            }]
        };

        var optionchartBing = {
            title: {
                text: '商品订单',
                subtext: '纯属虚构', //副标题
                x: 'center' //标题居中
            },
            tooltip: {
                // trigger: 'item' //悬浮显示对比
            },
            legend: {
                orient: 'vertical', //类型垂直,默认水平
                left: 'left', //类型区分在左 默认居中
                data: ['单价', '总价', '销量', '产量']
            },
            series: [{
                type: 'pie', //饼状
                radius: '60%', //圆的大小
                center: ['50%', '50%'], //居中
                data: [{
                    value:10,
                    name: '单价'
                },
                    {
                        value:20,
                        name: '总价'
                    },
                    {
                        value:30,
                        name: '销量'
                    },
                    {
                        value:40,
                        name: '产量'
                    }
                ]
            }]
        };
    chartZhu.setOption(optionchart, true);
    chartZhe.setOption(optionchartZhe, true);
    chartBing.setOption(optionchartBing, true);
    });
</script>

</body>
</html>
